{% extends 'base.html' %}

{% block content %}
{% for blog in blogs %}
<main role="main" class="container">
    <div class="jumbotron">
        <h1>Title : {{ blog.title }}</h1>
        <br>
        <h4>Pub Date : {{ blog.pub_date }}</h4>
        <br>
        <p class="lead">{{ blog.body | safe }}</p>
        <br>
        <a class="btn btn-lg btn-primary" href="{{ site.baseurl }}/docs/{{ site.docs_version }}/components/navbar/"
            role="button">
            View navbar docs &raquo;</a>
    </div>
</main>
{% endfor %}
{% endblock %}
